<!DOCTYPE html>
    <html lang="ja">
      <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="main.css">
        <title>電卓</title>
      </head>
 
      <body>
        <h3>電卓</h3>
        <div class="main-contents contents-width">
            <section class="calculator-box">
                <input type="text" value="0"  id="result" class="calculation-result-area">
                <div class="button-area" id="container">
                    <div class="ac-button-box" id="item-ac">
                        <button class="button-appearance long ac-btn" value="AC" ac-btn id="reset">AC</p>
                    </div>
                    <div class="tenkey-button-box" id="item-ten">
                        
                        <button class="button-appearance btn" value="9">9</button>
                        <button class="button-appearance btn" value="8">8</button>
                        <button class="button-appearance btn" value="7">7</button>
                        <button class="button-appearance btn" value="6">6</button>
                        <button class="button-appearance btn" value="5">5</button>
                        <button class="button-appearance btn" value="4">4</button>
                        <button class="button-appearance btn" value="3">3</button>
                        <button class="button-appearance btn" value="2">2</button>
                        <button class="button-appearance btn" value="1">1</button>
                        <button class="button-appearance decimal-point" value=".">.</button>
                        <button class="button-appearance zero-btn" value="00">00</button>
                        <button class="button-appearance zero-btn" value="0">0</button>
                    </div>
                    <div class="four-arithmetic-operations-button-box" id="item-four">
                        <button class="button-appearance operator" value="÷">÷</button>
                        <button class="button-appearance operator" value="×">×</button>
                        <button class="button-appearance operator" value="-">−</button>
                        <button class="button-appearance operator" value="+">+</button>
                        <button class="button-appearance equal-btn active" id="equal" value="=">=</p></button>
                        
                        
                    </div>
                </div>
            </section>
        </div>
        
       
 
        <!-- ここに記述していきましょう！ -->
 
        <script src="main.js"></script>
      </body>
    </html>
